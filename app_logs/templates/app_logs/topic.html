{% extends "app_logs/base.html" %}

{% block content %}

    <h3>Tópico: {{ topic }}</h3>
    <p>Entradas: </p>
    <ul>
        {% for entry in entries %}
        
        <li>
            <p>{{ entry.date_added | date: 'M d, Y H:i' }}</p>
            <p>{{ entry.text | linebreak }}</p>
        </li>

        {% empyty %}
        <li>
            Não há registro
        </li>
        {% endfor %}
    </ul>



{% endblock %}
